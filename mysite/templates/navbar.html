<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: #111;
}

.active {
    background-color: #4CAF50;
}
</style>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<ul>
    <li><a {% block activehome %}{% endblock %}  href="#map">Home</a></li>
    <li><a {% block activemap %}{% endblock %}      href="#map">Map</a></li>
    <li><a {% block activecontact %}{% endblock %}  href="#contact">Upload</a></li>
    <li><a {% block activeabout %}{% endblock %}    href="#about">Download</a></li>
</ul>

{% block content %}{% endblock %}

</body>
</html>
